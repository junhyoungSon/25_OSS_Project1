<!DOCTYPE html>
<html lang="en">
<style>

    div#top {
        background-color: #212529;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    ul#menulist {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
        gap: 15px;
    }

    ul#menulist li {
        color: white;
        cursor: pointer;
    }

    ul#menulist li.disabled {
        color: gray;
        cursor: not-allowed;
    }

    div#searchbar input {
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }

    div#searchbar button {
        padding: 5px 10px;
        margin-left: 5px;
        background-color: transparent;
        border: 1px solid #04AA6D;
        color: #04AA6D;
        border-radius: 3px;
        cursor: pointer;
    }

    div#main {
        margin: 20px;
        padding: 20px 50px;
        background-color: #f8f9fa;
        border-radius: 5px;
    }

    div#main h1 {
        color: black;
        font-weight: 900;
    }

    div#main p {
        font-size: 1rem;
    }

    a#bluebtn {
        display: inline-block;
        background-color: #0d6efd;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Navbar Example</title>
</head>

<body>
    <div id="container">
        <!-- 최상단 navbar -->
        <div id="top">
            <div id="logo"><b>Top navbar</b></div>
            <ul id="menulist">
                <li>Home</li>
                <li>Link</li>
                <li class="disabled">Disabled</li>
            </ul>
            <div id="searchbar">
                <input type="text" placeholder="Search" />
                <button>Search</button>
            </div>
        </div>

        <!-- 본문 -->
        <div id="main">
            <h1>Navbar example</h1>
            <p>
                This example is a quick exercise to illustrate how the top-aligned
                navbar works. As you scroll, this navbar remains in its original
                position and moves with the rest of the page.
            </p>
            <a id="bluebtn" href="https://getbootstrap.com/docs/5.0/components/navbar/">
                View navbar docs »
            </a>
        </div>
    </div>
</body>
</html>
